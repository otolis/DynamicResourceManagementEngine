# Docker Compose - Development Environment
# Usage: docker-compose -f docker/docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: drme-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-drmeUser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devPassword123}
      POSTGRES_DB: ${DB_NAME:-drmeLocal}
    volumes:
      - drme-pgdata-dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-drmeUser} -d ${DB_NAME:-drmeLocal}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  drme-pgdata-dev:
    driver: local
